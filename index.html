<!DOCTYPE html>
<html>
<head>
<script
src="http://www.dukelearntoprogram.com/course1/common/js/image/SimpleImage.js"></script>
<script

<style>
canvas{
width:300px;
height:200px;
border: 3px solid;}
body{
  background-color:yellow;

<h1>ADD FILTERS TO YOUR PICTURE<h1></head>
<body>
<h1>MINI PROJECT</h1>
<canvas id="can"></canvas>
<h3>LOAD IMAGE</h3>
<p><input type="file" id="finput" multiple="false"
          accept="image/*" onchange="upload()"></p>
<h3>CHOOSE FILTER</h3>
<p><input type="button" id="filter1" value="filter1"
          onclick="filter1()">
  <input type="button" id="filter2" value="filter2"
         onclick="filter2()">
  <input type="button" id="filter3" value="filter3"
         onclick="filter2()"></p>
<p><input type="button" id="reset" value="reset"
          onclick="reset()"></p>
</body>
